<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="application" role="application">
        <label id="date_label" for="date">Date</label>:
        <input id="date" type="text" />
        <button id="bn_date">Select Date...</button>
        <div id="dp1" class="datepicker" aria-hidden="true">
            <div id="month-wrap">
                <div id="bn_prev" role="button" aria-labelledby="bn_prev-label" tabindex="0"><img class="bn_img"
                        src="http://www.oaa-accessibility.org/media/examples/images/prev.png" alt="<<" /></div>
                <div id="month" role="heading" aria-live="assertive" aria-atomic="true">February 2011</div>
                <div id="bn_next" role="button" aria-labelledby="bn_next-label" tabindex="0"><img class="bn_img"
                        src="http://www.oaa-accessibility.org/media/examples/images/next.png" alt=">>" /></div>
            </div>
            <table id="cal" role="grid" aria-activedescendant="errMsg" aria-labelledby="month" tabindex="0">
                <thead>
                    <tr id="weekdays">
                        <th id="Dimanche"><abbr title="Dimanche">Di</abbr></th>
                        <th id="Lundi"><abbr title="Lundi">Lu</abbr></th>
                        <th id="Mardi"><abbr title="Mardi">Ma</abbr></th>
                        <th id="Mercredi"><abbr title="Mercredi">Me</abbr></th>
                        <th id="Jeudi"><abbr title="Jeudi">Je</abbr></th>
                        <th id="Vendredi"><abbr title="Vendredi">Ve</abbr></th>
                        <th id="Samedi"><abbr title="Samedi">Sa</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="errMsg" colspan="7">Javascript must be enabled</td>
                    </tr>
                </tbody>
            </table>
            <div id="bn_prev-label" class="offscreen">Go to previous month</div>
            <div id="bn_next-label" class="offscreen">Go to next month</div>
        </div>
    </div>
    <script type="text/javascript" src="./jquery.min.js" ></script>
    <script type="text/javascript" src="./index.js" ></script>
</body>

</html>
